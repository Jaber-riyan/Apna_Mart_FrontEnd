<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./mystyle/register_login.css">
  </head>
  <body style="background-color: rgb(176, 241, 241);">
    <div class="login-container">
      <div class="col-md-6">
        <h1 class="title mt-5">Please Registration</h1>
        <form action="" onsubmit="userRegistration(event)">
          <p id="error" style="color: red; background-color:aqua; font-weight:bold; font-size:20px"></p>
          <input
            id="username"
            type="text"
            class="input"
            placeholder="username"
            required
          />
          <input
            id="first_name"
            type="text"
            class="input"
            placeholder="First Name"
            required
          />
          <input
            id="last_name"
            type="text"
            class="input"
            placeholder="last Name"
            required
          />

          <input
            id="email"
            type="email"
            class="input"
            placeholder="Email"
            required
          />
          <input
            id="password"
            type="password"
            class="input"
            placeholder="password"
            required
          />
          <input
            id="confirm_password"
            type="password"
            class="input"
            placeholder="Confirm password"
            required
          />
          <input type="submit" class="submit-btn" value="Registration" />
          <p><a href="login.html">already have an account</a></p>
        </form>
      </div>
      <div class="col-md-6">
        <img style="width:150%; border-radius:20px;" src="./myimage/reg.png" alt="" />
      </div>
    </div>


    <script src="./Fetching_file/auth.js"></script>
  </body>
</html>
